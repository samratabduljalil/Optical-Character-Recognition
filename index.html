<!DOCTYPE html>
<html>

<head>
    <title>Image Upload Form</title>
</head>

<body>
    <h2>Upload Image</h2>
    <form action="http://localhost:8000/ocr/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
